on:
  schedule:
    - cron: "0 0 * * *" # Runs daily
  workflow_dispatch: # Allows manual runs
  push:
    branches:
      - main # Runs on push to the main branch

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update Notable Projects Section
        uses: actions/github-script@v6
        with:
          script: |
            const repos = [
              "lechakrawarthy/nexa",
              "lechakrawarthy/Resume"
            ];

            let table = "| Project | Stars‚ú® | Forksüç¥ | Issuesüêõ | Open PRsüîî | Closed PRsüî• |\n";
            table += "| ------- | ------- | ------- | -------- | --------- | ----------- |\n";

            for (const repo of repos) {
              const [owner, repoName] = repo.split('/');
              const data = await github.rest.repos.get({ owner, repo: repoName });

              table += `| [${data.data.name}](https://github.com/${data.data.full_name}) | ![GitHub Stars](https://img.shields.io/github/stars/${data.data.full_name}) | ![GitHub Forks](https://img.shields.io/github/forks/${data.data.full_name}) | ![GitHub Issues](https://img.shields.io/github/issues/${data.data.full_name}) | ![GitHub Open Pull Requests](https://img.shields.io/github/issues-pr/${data.data.full_name}) | ![GitHub Closed Pull Requests](https://img.shields.io/github/issues-pr-closed/${data.data.full_name}) |\n`;
            }

            const fs = require('fs');
            let readme = fs.readFileSync("README.md", "utf8");
            readme = readme.replace(
              /<!-- PROJECTS_TABLE_START -->[.\s\S]*<!-- PROJECTS_TABLE_END -->/,
              `<!-- PROJECTS_TABLE_START -->\n${table}\n<!-- PROJECTS_TABLE_END -->`
            );
            fs.writeFileSync("README.md", readme);
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push Changes
        run: |
          git config --local user.email "chakravarthi1597@gmail.com"
          git config --local user.name "lechakrawarthy"
          if [ -n "$(git status --porcelain)" ]; then
            git add README.md
            git commit -m "Automated README update"
            git push
          else
            echo "No changes to commit"
          fi
